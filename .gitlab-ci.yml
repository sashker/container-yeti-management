# Official docker image.
image: docker:latest

services:
  - docker:dind

before_script:
  - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY

build-master:
  stage: build
  script:
    - export
    - docker build -t $CI_REGISTRY_IMAGE:$CI_BUILD_REF_NAME --build-arg GIT_URL=$CI_REPOSITORY_URL $CI_PROJECT_DIR/images/docker
    - docker push $CI_REGISTRY_IMAGE:$CI_BUILD_REF_NAME
  only:
    - master

build-stable:
  stage: build
  script:
    - export
    - docker build -t $CI_REGISTRY_IMAGE:$CI_COMMIT_TAG --build-arg GIT_URL=$CI_REPOSITORY_URL $CI_PROJECT_DIR/images/docker
    - docker push $CI_REGISTRY_IMAGE:$CI_COMMIT_TAG
  only:
    - tags